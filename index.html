<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
</head>
<body>
    <h1>hi finnaly i got mongodb connect</h1>
    <form action="/adproduct" method="post" class="form-control">
        <input type="text" name="produc" id="" placeholder="Your Full Name"class="form-control">
        <input type="text" name="proce" id="" placeholder="Email"class="form-control"><br>
        <button type="submit">submit</button>

    </form>
    <div id="para" style="position: absolute;top: 300px;" ></div>
    <script>
        fetch('/product')
        .then(res=>res.json())
       .then(data =>{
        const container = document.getElementById('para')
        data.forEach(element => {
            const ss = document.createElement('p')
            ss.innerHTML =` <strong>${element.produc}</strong> price :${element.proce} ${element.name}<button onclick="delect('${element._id}')">delect</button>`
            container.appendChild(ss)
        });
       })
       function delect(id){
       console.log(id)
        fetch(`/delete/${id}`,{
            method: 'DELETE'
        })
        .then(res=> res.json())
        .then(data =>{
            console.log(data)
        })
       }
    </script>
</body>
</html>
